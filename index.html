<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1> Cadastrar-se </h1>
        
                <div class='label-float'>
                     <input type="text" id="txtNome"  placeholder="" />
                     <label for='txtNome'>Nome completo</label>
                </div>

                        

                <div class='label-float'>      
                     <input type="date" id="txtNascimento"  placeholder="" />
                     <label for='txtNascimento'>Data de Nascimento</label>
                </div>          



                <div class='label-float'>       
                    <input type="text" id="txtEmail"  placeholder="" />
                     <label for='txtEmail'>E-mail</label>
                </div>             
                    

                <div class='label-float'>        
                     <input type="password" id="txtSenha"  placeholder="" />
                      <label for='txtSenha'>Senha</label>
                     
                </div>             

                <div class='label-float'>        
                    <input type="password" id="txtConfSenha"  placeholder="" />
                     <label for='txtConfSenha'>Confirmar Senha</label>
                </div>            

                    

                <div class='label-float'>       
                     <input type="text" id="txtNumero"  placeholder="" />
                      <label for='txtNumero'>Número do cartão</label>
                </div> 

                <div class='label-float'>        
                    <input type="text" id="txtValidade"  placeholder="" />
                     <label for='txtValidade'>Validade do cartão</label>
                </div>             

                        

                <div class='label-float'>       
                     <input type="text" id="txtCodigo"  placeholder="" />
                      <label for='txtCodigo'>Código de segurança do cartão</label>
                </div>             
                    

                <div class='label-float'>        
                    <input type="text" id="txtTitular"  placeholder="" />
                     <label for='txtTitular'>Nome do titular do cartão</label>
                </div>             

                <div class='label-float'>        
                    <input type="text" id="txtCPF"  placeholder="" />
                     <label for='txtCPF'>CPF/CNPJ</label>
                </div>           




                       
                 <button id="botaoCadastrar " onclick="cadastrar()">
                     Cadastrar
                 </button>
                          
            <div/>
        </div>
</body>
</html>
